<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAÚDE-SUPLEMENTA - LOGIN</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root{
      --glass-bg: rgba(0, 0, 0, 0.08);
      --glass-border: rgba(255,255,255,0.18);
      --accent: rgba(255,255,255,0.9);
      --input-bg: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    html,body{height:100%}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#ff7b00 0%, #000000 50%);
      color:var(--accent);
      padding:24px;
    }

    /* Centro absoluto do formulário */
    .wrap{
      width:100%;
      max-width:420px;
      margin:auto;
    }

    /* Cartão glass */
    .glass{
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius:16px;
        padding:28px;
        backdrop-filter: blur(10px) saturate(120%);
        -webkit-backdrop-filter: blur(10px) saturate(120%);
        box-shadow: 0 8px 30px rgba(2,6,23,0.6);
        display:flex;
        flex-direction:column;
        gap:18px;
    }

    h1{
      font-size:20px;
      letter-spacing:0.2px;
      text-align:center;
      margin-bottom:4px;
    }
    .subtitle{
      font-size:13px;
      opacity:0.8;
      text-align:center;
      margin-top:-6px;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    label{
      font-size:13px;
      margin-bottom:6px;
      color:var(--accent);
    }

    input[type="text"], input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: var(--input-bg);
      color:var(--accent);
      outline:none;
      font-size:14px;
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      -webkit-appearance:none;
    }

    input::placeholder{opacity:0.6}

    input:focus{
      transform:translateY(-1px);
      box-shadow: 0 6px 18px rgba(5,9,20,0.45);
      border-color: rgba(255,255,255,0.22);
    }

    .row{
      display:flex;
      gap:10px;
    }

    .button{
      margin-top:6px;
      padding:12px 14px;
      border-radius:10px;
      border: none;
      cursor:pointer;
      font-weight:600;
      letter-spacing:0.3px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color:var(--accent);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .button:hover{transform:translateY(-2px); box-shadow:0 8px 24px rgba(2,6,23,0.55)}

    .note{
      font-size:12px;
      opacity:0.75;
      text-align:center;
      margin-top:6px;
    }

    /* Pequenas melhorias responsivas */
    @media (max-width:420px){
      .glass{padding:20px;border-radius:12px}
    }

    .glassbutton{
        width: 100px;
        height: 50px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius:16px;
        padding:15px;
        backdrop-filter: blur(10px) saturate(120%);
        -webkit-backdrop-filter: blur(10px) saturate(120%);
        box-shadow: 0 8px 30px rgba(255, 255, 255, 0.6);
        position: absolute;
        bottom: 5%;
        left: 3%;
        color: rgb(255, 255, 255);
        cursor: pointer;
    }
    .glassbutton:hover{transform:translateY(-5px); box-shadow:0 8px 24px rgba(2,6,23,0.55)}
  </style>
</head>
<body>
    <a href="index.html">
        <button>
            <div class="glassbutton">Voltar</div>
        </button>
    </a>
    <div class="wrap">
    <div class="glass" role="region" aria-label="Formulário de cadastro">
      <div>
        <h1>Crie sua conta</h1>
        <p class="subtitle">para comprar produtos na Saúde.Suplementa</p>
      </div>

      <form action="" method="get" autocomplete="on" onsubmit="alert('Conta Criada!')">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="seu@email.com" required>
        </div>

        <div>
          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" placeholder="Senha (mín. 8 caracteres)" minlength="8" required>
        </div>

        <button class="button" type="onsubmit" onsubmit="alert('Conta Criada!')">Criar</button>
      </form>

      <p class="note">Ao clicar em "Criar", você aceita os <a href="termosDePrivacidade">termos de privacidade.</a>.</p>
    </div>
  </div>
</body>
</html>
